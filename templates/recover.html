{% extends 'template.html' %}

{% block body %}
<div id="demo" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../static/images/backgroundImage/recover.jpg" alt="Los Angeles" width="100%" height="500">
        </div>
    </div>
</div>
<br>
<form action="{{ url_for('recover_password')}}" method="POST" >
    <div class="form-group row">
        <div class="col-sm-12 ">
            <label>Enter your username</label>
            <input type="name" class="form-control" name="username" required placeholder="Username">
        </div>
    </div>
    <div class="form-group row ">
        <div class="col-sm-12 ">
            <lable>Enter your recovery phone number</lable>
            <input type="number" class="form-control" name="number" required placeholder="Phone Number">
        </div>
    </div>
    {% if not userStatus %}
        <label style="color: red;"><b>{{ error_message }}</b></label>
    {% else %}
        <label style="color: green;"><b>{{ success_message }}</b></label>
    {% endif %}
    <div class="form-group row ">
        <div class="col-sm-12">
            <button class="btn-md btn-primary form-control" type="submit">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
